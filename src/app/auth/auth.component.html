<div
  class="flex flex-row items-center justify-center text-center h-[40rem] sm:w-auto"
>
  <div
    class="flex flex-col items-center w-4/5 sm:w-4/5 md:w-2/3 lg:w-1/2 xl:w-2/5 2xl:w-1/3 bg-blue-100 rounded-full shadow-[0_0_40px_0px_rgb(0,0,0,0.1)] justify-evenly h-4/5"
  >
    <h1 class="my-4 text-4xl font-bold">
      {{ isLogin ? "Login" : "Signup" }} Form
    </h1>
    <form
      class="flex flex-col justify-center mt-[-2.5rem] w-3/5 align-middle h-1/2"
      [formGroup]="userForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="flex flex-row justify-between ml-[-2.5rem]" *ngIf="!isLogin">
        <input
          id="userFirstName"
          class="my-4 text-center mr-1 font-semibold border-b-[2px] border-b-blue-500"
          type="text"
          formControlName="userFirstName"
          placeholder="first name"
          autocomplete="off"
        />
        <input
          id="userLastName"
          class="my-4 text-center ml-1 font-semibold border-b-[2px] border-b-blue-500"
          type="text"
          formControlName="userLastName"
          placeholder="last name"
          autocomplete="off"
        />
      </div>
      <!-- <label for="email" class="text-xl font-bold">Email: </label> -->
      <input
        id="email"
        class="my-4 text-center font-semibold border-b-[2px] border-b-blue-500"
        type="email"
        formControlName="userEmail"
        placeholder="example@gmail.com"
        autocomplete="off"
      />
      <!-- <label for="password" class="text-xl font-bold">Password: </label> -->
      <input
        id="password"
        class="my-4 text-center font-semibold border-b-[2px] border-b-blue-500"
        type="password"
        formControlName="userPassword"
        placeholder="password"
        autocomplete="off"
        minlength="8"
      />
      <button
        style="outline: none"
        class="w-40 p-2 mx-auto mt-8 font-semibold text-white bg-blue-600 rounded-lg md:w-40 hover:ring-2 hover:ring-blue-600 hover:bg-white hover:text-black focus:ring-2 focus:ring-blue-600 focus:bg-white focus:text-black"
        type="submit"
      >
        {{ isLogin ? "Log in" : "Sign up" }}
      </button>
    </form>
  </div>
  <div
    class="flex flex-row self-start mt-16 shadow-[0_0_40px_0px_rgb(0,0,0,0.25)] rounded-full"
  >
    <button class="" (click)="onLogin()">
      <span
        class="hover:bg-[#3F73AF] text-white bg-[#5a93d3] hover:text-[#dbe2ef] text-3xl rounded-full p-[14px] px-[17px] material-symbols-outlined"
      >
        {{ isLogin ? "person_add" : "person_check" }}
      </span>
    </button>
  </div>
</div>
