<div
  class="flex flex-row items-center justify-center text-center h-[40rem] sm:w-auto"
>
  <div
    class="flex flex-col items-center w-4/5 sm:w-4/5 md:w-2/3 lg:w-1/2 xl:w-2/5 2xl:w-1/3 bg-blue-100 rounded-full shadow-[0_0_40px_0px_rgb(0,0,0,0.1)] justify-center h-4/5"
  >
    <h1 class="my-4 text-4xl font-bold">Login Form</h1>
    <form
      class="flex flex-col justify-center w-3/5 align-middle h-1/2"
      [formGroup]="userForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- <label for="email" class="text-xl font-bold">Email: </label> -->
      <input
        autofocus
        id="email"
        class="my-4 text-center font-semibold border-b-[2px] border-b-blue-500"
        type="email"
        formControlName="userEmail"
        placeholder="example@gmail.com"
        autocomplete="off"
      />
      <!-- <label for="password" class="text-xl font-bold">Password: </label> -->
      <input
        id="password"
        class="my-4 text-center font-semibold border-b-[2px] border-b-blue-500"
        type="password"
        formControlName="userPassword"
        placeholder="password"
        autocomplete="off"
        minlength="8"
      />
      <button
        style="outline: none"
        class="w-40 p-2 mx-auto mt-8 font-semibold text-white bg-blue-600 rounded-lg md:w-40 hover:ring-2 hover:ring-blue-600 hover:bg-white hover:text-black focus:ring-2 focus:ring-blue-600 focus:bg-white focus:text-black"
        type="submit"
      >
        Submit
      </button>
    </form>
  </div>
</div>
